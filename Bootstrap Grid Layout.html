<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Grid Layout</title>
    <style>
        .child{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container m-auto row"> 
        <!-- container=width80% ; container-fluid=width100% -->
        <div class="child col-lg-8 bg-dark">item</div>
        <div class="child col-lg-4 bg-danger">item</div>
        <div class="child col-lg-6 bg-secondary">item</div>
        <div class="child col-lg-6 bg-info">item</div>
        <div class="child col-lg-1 border">item</div>
        <div class="child col-lg-1 border">item</div>

        <div class="container">
            <div class="row"> 
                <!-- row is flex container for set columns -->
                <div class="col-lg-3 text-center bg-info">
                    <h1>side bar </h1>
                </div>
                <div class="col-lg-6">
                    <div class="pic">
                        <img width="100%" style="clip-path: circle()" src="https://wallpaperaccess.com/full/869649.jpg" alt="">
                    </div>
                    <div class="row text-center bg-danger">
                        <div class="col-lg-3">
                            <img width="100%" style="clip-path: circle()" src="https://wallpaperaccess.com/full/869649.jpg" alt="">
                        </div>
                    <div class="col-lg-6">
                        <h3>title</h3>
                        <div class="text-secondary">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil assumenda suscipit maiores fuga quis dolore in nostrum molestiae, repellat eveniet?
                        </div>
                    </div>
                    <div class="col-lg-3 ">
                        <img width="100%" style="clip-path: circle()" src="https://wallpaperaccess.com/full/869649.jpg" alt="">
                    </div>
                    </div>
                    
                </div>
                <div class="col-lg-3 text-center bg-info">
                    <h1>side bar </h1>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
