<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Facebook</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .w-65{
            width: 65;
        }
        .fb{
            font-size: 2rem;
        }
        @media only screen and (max-width:600px){
            .container{
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    <div class="container w-65 m-auto">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-7 text-primary">
                <h1>facebook</h1>
                <p class="text-dark fb fs-2">
                    Facebook helps you connect and share with the people in your life.
                </p>
    
            </div>
            <div class="col-lg-5">
                <form class="shadow p-5 mb-4">
                    <input type="text" placeholder="Email address or phone number" class="form-control mb-2 p-2">
                    <input type="password" placeholder="Password" class="form-control  mb-2 p-2">
                <button class="w-100 my-3 btn btn-primary w-100 mt-3">Log in</button>
                <p class="text-center text-primary text-capitalize">Forgotten Password</p>
                <hr class="w-100">
                <button class="btn btn-success d-flex m-auto">Create New Account</button>
                </form>
                <a href="" class="d-flex justify-content-center text-dark text-decoration-none"><span class="fw-bold">Create a Page</span> for a celebrity, brand or business.</a>
            </div>
        </div>
    </div>
</body>
</html>
